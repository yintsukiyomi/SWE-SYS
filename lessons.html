<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ders Yönetim Sistemi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Ana Menü Butonları -->
  <nav>
    <button id="home-btn">Ana Sayfa</button>
    <button id="planner-btn">Planlayıcı</button>
    <button id="lessons-btn">Dersler</button>
    <button id="classes-btn">Sınıflar</button>
    <button id="teachers-btn">Öğretmenler</button>
    <button id="hamburger" class="hamburger">&#9776;</button>
  </nav>

  <!-- Yan Menü (Sidebar) -->
  <aside id="sidebar" class="sidebar">
    <h3>Ders İşlemleri</h3>
    <button id="add-lesson-btn">Ders Ekle</button>
    <button id="edit-lesson-btn">Ders Düzenle</button>
    <button id="delete-lesson-btn">Ders Sil</button>
  </aside>

  <!-- Sayfa İçeriği -->
  <div class="content">
    <h1>Dersler</h1>
    <div class="lesson-grid">
      <div class="lesson-card" data-description="Bilgisayar Mühendisliği Giriş Dersi" data-kredi="3 AKTS" data-donem="Güz Dönemi">
        <h4>Ders 1</h4>
        <p>Öğretim Üyesi: Ahmet Yılmaz</p>
      </div>
      <div class="lesson-card" data-description="Veri Yapıları ve Algoritmalar" data-kredi="4 AKTS" data-donem="Bahar Dönemi">
        <h4>Ders 2</h4>
        <p>Öğretim Üyesi: Ayşe Kara</p>
      </div>
      <div class="lesson-card" data-description="Yazılım Mühendisliği Temelleri" data-kredi="3 AKTS" data-donem="Güz Dönemi">
        <h4>Ders 3</h4>
        <p>Öğretim Üyesi: Mehmet Can</p>
      </div>
    </div>
  </div>

  <!-- Modal Şablonu -->
  <div class="modal" id="lesson-modal-template" style="display: none;">
    <div class="modal-content">
      <h2 id="modal-title">Modal Başlık</h2>
      <form id="lesson-form"></form>
      <button type="button" class="cancel-btn">İptal</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
